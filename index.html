<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
      <div class="outer-box">
        <div class="inner-box">
          <img class="product-image"src="./images/image-equilibrium.jpg">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li><img class="ec", id="eth", src="./images/icon-ethereum.svg"> 0.041 ETH </li>
            <li><img class="ec", src="./images/icon-clock.svg" alt="clock"><span> 3 days left </span></li>  
          </ul>
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/letterdropped">LetterDropped</a>.
      </div>
    </footer>
</body>
</html>
